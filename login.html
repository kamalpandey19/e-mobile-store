<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo"><img src="img/logo.png" width="150px" alt="logo"></div>
            <div class="search">
                <input type="text"name="" id="" placeholder="Search for Products">
                <button class="btn">Search</button>
            </div>
            <ul>
                <!-- <li><a href="login.html"><button class="login" id="loginbutton">LOGIN</button></a></li> -->
                <li id="firstelement"></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="phone.html">Mobiles</a></li>
                <li><a href="acessories.html">Acessories</a></li>
                <li><a href="laptop.html">Laptop</a></li>
                <li><a href="Contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <main>
            <div class="container">
                <form class="form" id="login">
                    <h1 class="form__title">Login</h1>
                    <div class="form__message form__message--error"></div>
                    <div class="form__input-group">
                        <input type="text" class="form__input" id="loginEmail" autofocus placeholder="Username or email">
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form__input-group">
                        <input type="password" class="form__input" id="loginPassword" autofocus placeholder="Password">
                        <div class="form__input-error-message"></div>
                    </div>
                    <button class="form__button" type="submit">Continue</button>
                    <p class="form__text">
                        <a href="#" class="form__link">Forgot your password?</a>
                    </p>
                    <p class="form__text">
                        <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
                    </p>
                </form>
                <form class="form form--hidden" id="createAccount">
                    <h1 class="form__title">Create Account</h1>
                    <div class="form__message form__message--error"></div>
                    <div class="form__input-group">
                        <input type="text" id="UserName" class="form__input" autofocus placeholder="Name">
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form__input-group">
                        <input type="text" id="RegisterEmail" class="form__input" autofocus placeholder="Email Address">
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form__input-group">
                        <input type="password" id="RegisterPassword" class="form__input" autofocus placeholder="Password">
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form__input-group">
                        <input type="password" id="RegisterPasswordConf" class="form__input" autofocus placeholder="Confirm password">
                        <div class="form__input-error-message"></div>
                    </div>
                    <button class="form__button" type="submit">Continue</button>
                    <p class="form__text">
                        <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
                    </p>
                </form>
            </div>
            <script src="js/main.js"></script> 
            <script src="js/login.js"></script> 
             
        </main>
    </header>
</body>
</html>
